<ion-header>
  <ion-navbar>
    <ion-title>Cruise Name</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


    <ion-grid>
        <ion-row>
          <ion-col col-12>This column will take 12 columns</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>This column will take 6 columns</ion-col>
        </ion-row>
      </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let x of cruiseList | async">
      <ion-item>
        {{x.NAME}}
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
